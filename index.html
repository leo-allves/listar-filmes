<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <title>Listar Produto</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Aluraflix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
        <p class="page-subtitle">
            Qual seu filme favorito?
        </p>
        <div class="form-wrapper">
          <!-- O input está simolizando o campo branco a onde vai inserir a informação -->
            <input type="text" id="filme" name="filme" placeholder="Insira endereço de imagem">
            <!--esse buttom esta feito para toda ves que eu clicar vai acontecer um comportamento de resposta no Javascript (vou transportar o que vai ser inserido pro JS)-->
            <button onClick="adicionarFilme()">Adicionar Filme</button>
          <!--aqui existe um botão que vai chamar o JavaScript -->
        </div>
    </div>
    <div id="listaFilmes"></div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>




    <script src="./src/js/app.js"></script>
</body>
</html>
